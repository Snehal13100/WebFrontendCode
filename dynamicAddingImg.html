<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        font-family: math;

    }
    .inputBox{
     justify-content: center;
     text-align: center;
     padding-top: 20px;
   
    }
    section{
        display: flex;
        justify-content: center;
    }
    .inputBox  #url{
        align-items: center;
        justify-content: center;
         color: rgb(68, 39, 173);
    padding: 14px;
    font-size: 1.4rem;
    width: 600px;
   background-color: aqua;
    margin-right: 30px;
   
    }
    button{
        padding: 12px;
    font-size: 1rem;
    color: blue;
    font-weight: 600;
    border-radius: 10px;
    border: 1px solid #c72929;
    background-color: rgb(205, 194, 194);
    }
    .mainbox{
        justify-content: center;
        width: 100%;
        /* display: flex; */
        flex-direction: column;
        
    }
    .resultBox{
        height: 100px;
        width: 100vw;
        border-radius: 10px;
        margin-top: 30px;
        flex-wrap: wrap;
        display: flex;

    }
    img{
        height: 200px;
        width: 200px;
    }

</style>


<body>
    <section>
    <div class="mainbox">
        <div class="inputBox">
            <input type="url" placeholder="Enter Image url...." id="url">
            <button onclick="addImages()">Add Image</button>

        </div>
        <div class="resultBox" id="result">
            

        </div>
    </div>
    </section>

    <!-- Adding images Using array  -->


    <script>
         let images=[]
        function addImages(){
           
            let urlLink=document.getElementById('url').value
            let result=document.getElementById('result') 
           

            let obj={
                url:urlLink,
            }
            images.push(obj)

            result.innerHTML=" "
             console.log(result)
            for(let i=0;i<images.length;i++){
                // console.log(result)
                result.innerHTML+=`<img src="${images[i].url}">`;
            }
        }
    </script>

    </body>
