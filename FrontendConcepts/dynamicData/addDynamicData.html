    * {
      padding: 0;
      margin: 0;
      font-family:
        "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
    }
    .mainBox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      gap: 50px;
      justify-content: center;
    }
    img {
      height: 300px;
      width: 300px;
      border-radius: 10px;
    }
    .box select {
      padding: 13px;
      size: 10px;
      color: red;
      font-size: 1rem;
      width: 600px;
    }
    .addData {
      border: 1px solid red;
      padding: 20px;
      gap: 20px;
      /* margin-right: 250px; */
      /* width: 100vw; */
      background-color: beige;
    }
    .addData input {
      width: 200px;
      padding: 15px;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      margin-top: 15px;
    }
  </style>

    <script>
      function showImage(url) {
        console.log(url);
        let box1 = document.getElementById("box");
        box1.innerHTML = '<img src=" ' + url + ' "alt="" >';
      }
      function addImg() {
        let urlImg = document.getElementById("url").value;
        let name = document.getElementById("name").value;
        let options = document.getElementById("options");
        options.innerHTML +=
          '<option value=" ' + urlImg + '">' + name + "</option>";
      }
