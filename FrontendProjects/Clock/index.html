<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="mainBox">
        <h1 id="head"><u>Clock</u></h1>
        <!-- Code for display date start here  -->
        <div class="date">
          <span>00 / 00 / 0000</span>
        </div>
        <!-- Code for display date end here  -->

        <!-- Code for display time start here -->
        <div class="clock">
          <div class="box">
            <h3 id="hr">00</h3>
          </div>
          <div class="box dot">
            <h3>:</h3>
          </div>
          <div class="box">
            <h3 id="min">00</h3>
          </div>
          <div class="box dot">
            <h3>:</h3>
          </div>
          <div class="box">
            <h3 id="sec">00</h3>
          </div>
        </div>
        <!-- Code for display time end here -->

        <!-- Code for display week start here -->
        <div class="weak">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>

        <!-- Code for display week end here -->
      </div>
    </section>

    <!-- Here i have link javascript file. -->
    <script src="./script.js"></script>
  </body>
</html>
